<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;800&display=swap" rel="stylesheet">
  <!-- Fonts -->
  
  <title>NFT Card</title>
</head>
<body>
<div class="card">
  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="NFT">
    </div>
    <div class="description">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          <h3>0.041 ETH</h3>
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg" alt="icon clock">
          <h3>3 days left</h3>
        </div>
      </div>
    </div>
  <hr>
  <div class="author">
    <img src="./images/image-avatar.png" alt="author">
    <h4>  Creation of  <span>Jules Wyvern</span></h4>
  </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brahim Azzaf</a>.
  </div>
</body>
</html>
